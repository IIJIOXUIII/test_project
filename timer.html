<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>

        <input type="text" v-model="message">

        <pre>{{ $data | json }}</pre>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.min.js"></script>

    <script>
        var ad = function {
            var h;
            var m;
            var s;
            var dateStart = new Date();
            while(true) {
                var dateCurrent = new Date();
                var millisec = dateCurrent - dateStart;
                s = millisec/1000;
                m = millisec/1000/60;
                h = millisec/1000/60/60;
                date.message = h+':'+m+':'+s;
                alert(date.message);
                setTimeout(1000);
            }
        }
        new Vue({
            el: "#app",
            data: {
                message: ad()
            }
        })
    </script>
</body>
</html>
